<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map_app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="search">
        <div class="box">
          <div class="search-engine">
            <input type="text" />
            <button>search</button>
          </div>
        </div>
      </div>
      <div id="map">
        <img src="image/map.png" alt="" />
      </div>
      <div class="detail-box">
        <div class="detaile-wrap">
          <header class="title">도서관명</header>
          <div class="info">
            <div class="red1">1</div>
            <div class="red2">2</div>
            <div class="red3">3</div>
            <div class="blue">4</div>
          </div>
          <div class="link">홈페이지</div>
        </div>
      </div>
    </div>
  </body>
</html>
